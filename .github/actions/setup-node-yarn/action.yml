name: Setup Node.js and Yarn
description: Checkout repo, setup Node 22, restore Yarn cache, and install dependencies

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: yarn

    - name: Enable Corepack
      run: corepack enable
      shell: bash

    - name: Install dependencies
      run: yarn install --frozen-lockfile
      shell: bash
